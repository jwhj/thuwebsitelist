<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/plm.css" />
	<link rel="stylesheet" href="css/a.css" />
	<script src="lib/vue.min.js"></script>
	<script src="lib/av-min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/upup@latest/dist/upup.min.js"></script>
</head>

<body>
	<div id="app" class="frm" @click="showEditor=false">
		<!-- <div class="container" @touchmove.stop> -->
		<!-- <span v-for="j of 3"> -->
		<span v-for="i of lst">
			<a class="btn b1" style="display:inline-block;margin-top:5px;color:inherit;text-decoration:none"
				target="_blank" :href="i[1]">
				{{i[0]}}<br />
				<div class="url">
					{{i[1]}}
				</div>
			</a><br />
		</span>
		<!-- </span> -->
		<!-- </div> -->
		<p v-if="loading">Loading...</p>
		<transition name="menuTrans">
			<div class="editor" v-show="showEditor" @click.stop>
				<!-- 管理员id<input v-model="key" /><br /> -->
				网站描述<input v-model="name" /><br />
				网站地址<input v-model="url" /><br />
				<div class="btn b1" style="display:inline-block" @click="add">Add</div>
			</div>
		</transition>
		<div class="editorBtn" @click.stop="showEditor=!showEditor"></div>
	</div>
	<script src="js/index.js"></script>
	<script>
		UpUp.start({
			'content-url': 'index.html',
			'assets': [
				'/',
				'/index.html',
				'/manifest.json',
				'/lib/vue.min.js',
				'/lib/av-min.js',
				'/js/index.js',
				'/css/a.css',
				'/css/plm.css'
			],
			'service-worker-url': '/upup.sw.min.js',
			'cache-version': 3
		})
	</script>
</body>

</html>
